
<p>Create a product</p>
<div>
	<form method="post" action="/api/product">
		Image<input type="text" name="image"></input>
		<br>
		Name<input type="text" name="title"></input>
		<br>
		Price<input type="text" name="price"></input>
		<br>
		Currency Type<input type="text" name="currencytype"></input>
		<br>
		Category<input type="text" name="category"></input>
		<br>
		<input type="submit">
	</form>
</div>
