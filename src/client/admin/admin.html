
<div>
	<h1>Admin Panel</h1>

	<div ng-controller="adminController">
		<table border="1px" class="table table-striped">
		<tr>
			<th>Product</th>
			<th>Price</th>
			<th>Category</th>
			<th>Actions</th>
		</tr>
		<tr ng-repeat="product in products" >
			<td>{{ product.title }}</td>
			<td>{{ product.price }}</td>
			<td>{{ product.category }}</td>
			<td>
		
				<button class="btn btn-warning"><a href="#/admin/edit/{{product._id}}" style="color: white">Edit </a></button>
				<button class="btn btn-danger" ng-click="delete(product._id)">Delete</button>
			</td>
		</tr>
		</table>
				<button class="btn btn-success"><a href="#/admin/create" style="color:white">Create</a></button>
	</div>
</div>
